<div class="card horizontal">
    <div class="card-image">
        <img ng-src="{{ member.profilePic }}" style="max-height: 210px; max-width: 210px">
    </div>
    <div class="card-stacked">
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-3">{{ member.name }}
                <i class="close material-icons right">close</i>
            </span>
            <p>{{memberId}}</p>
            <br/>
            <span class="team-text-span grey-text text-darken-3">Skills:
                <div class="chip focus teal lighten-1 white-text" ng-repeat="skill in member.skills">{{ skill }}</div>
            </span>
        </div>
        <!-- <div class="card-action">
                <a href="#">This is a link to personal profile</a>
            </div> -->
    </div>
    <div class="card-reveal transparent grey darken-3 white-text">
        <span class="card-title white-text">Remove
            {{ member.name }}?<i class="material-icons right">close</i>
        </span>
        <div class="card-action">
            <a class="card-title cancel">Cancel</a>
            <a ng-click="deleteMember(member)">Delete</a>
        </div>
    </div>
</div>
