
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<div ng-controller="search_controll">
<div class="flip-container" style="background: #fff;margin-bottom: 50px;">
    <div class="flipper" id="myflipper">
        <div class="front" style="margin-bottom: 100px">
            <section id="search_create">
                <div class="parallax-container" id="index-banner" style="height: 600px;">
                    <div class="section no-pad-bot" style="margin-bottom: 100px;">
                        <div class="container">
                            <event-search-panel>
                            </event-search-panel>
                        </div>
                    </div>
                    <div class="parallax" id="frontImage">
                        <img alt="Unsplashed background img 1" ng-src="zhuxinyu/background3.jpg" style=" display: block;"/>
                    </div>
                </div>
            </section>
        </div>
        <div class="back" style="margin-bottom: 100px">
            <section id="create_event">
                <div class="parallax-container" id="index-banner" style="height:600px">
                    <div class="section no-pad-bot">
                        <div class="container">
                            <h1 class="header center teal-text text-lighten-2">
                                {{event.name}}
                            </h1>
                            <!-- To be replaced by panel -->
                            <event-form>
                            </event-form>
                            <!--To Be replaced by panel -->
                            <subcan>
                            </subcan>
                        </div>
                    </div>
                    <div class="parallax" id="backImage">
                        <img alt="Unsplashed background img 1" ng-src="zhuxinyu/background4.jpg" style=" display: block;"/>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<section id="event_list" style="background: #fff; margin-top: 10px;">
    <div class="section" id="eventCardList">
        <!--   Icon Section   -->

    <event-card ng-repeat="x in events" eid="{{x.$id}}"></event-card>
  

     
    </div>
    <div id="searching" align="center" style="text-align: center; display: none;">
        <img src="zhuxinyu/load.gif" width="50%"/>
        <div class="row">
          <div class="div col s8 offset-s2">
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
          </div>
        </div>
    </div>

</section>
